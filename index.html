<!DOCTYPE html>
<html>
<head>
    <title>Log4j Configuration Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --background-color: #f1f5f9;
            --card-background: #ffffff;
            --text-color: #1f2937;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .dashboard-header {
            background: var(--card-background);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dashboard-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary-color);
            margin: 0;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logout-btn {
            padding: 0.5rem 1rem;
            background-color: #ef4444;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #dc2626;
        }

        .config-card {
            background: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .section-title {
            color: var(--primary-color);
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e5e7eb;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-select, .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-select:focus, .form-input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .package-group {
            background: #f8fafc;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .timer-container {
            background: #e0f2fe;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        #countdown {
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: var(--secondary-color);
        }

        .log-container {
            background: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-top: 2rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .log-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 1rem;
        }

        .log-table th {
            background-color: #f8fafc;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #e5e7eb;
        }

        .log-table td {
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .log-value-cell {
            font-family: 'Courier New', monospace;
            background: #f8fafc;
            border-radius: 4px;
            padding: 0.5rem !important;
        }

        .add-package-btn {
            background-color: #10b981;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: background-color 0.3s;
        }

        .add-package-btn:hover {
            background-color: #059669;
        }

        .remove-package-btn {
            background-color: #ef4444;
            color: white;
            padding: 0.25rem 0.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 0.5rem;
            transition: background-color 0.3s;
        }

        .remove-package-btn:hover {
            background-color: #dc2626;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .dashboard-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .form-group {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <h1 class="dashboard-title">Log4j Configuration Dashboard</h1>
        <div class="user-section">
            <span class="user-name" sec:authentication="name"></span>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </form>
        </div>
    </div>

    <form id="configForm" class="config-card" action="/api/log4j2.xml" method="post" onsubmit="return usubmit()">
        <div class="form-group">
            <h3 class="section-title">Root Log Level</h3>
            <select name="rootLevel" id="rootLevel" class="form-select">
                <option value="WARN">WARN</option>
                <option value="FATAL">FATAL</option>
                <option value="ERROR">ERROR</option>
                <option value="INFO">INFO</option>
                <option value="DEBUG">DEBUG</option>
                <option value="TRACE">TRACE</option>
            </select>
        </div>

        <div class="form-group">
            <h3 class="section-title">Package-Specific Log Levels</h3>
            <button type="button" class="add-package-btn" onclick="addPackage()">
                <i class="fas fa-plus"></i> Add Package
            </button>
            <div id="packages"></div>
        </div>

        <div class="form-group">
            <h3 class="section-title">Log Level Duration</h3>
            <select name="timer" id="timer" class="form-select">
                <option value="" disabled selected>Please select a time</option>
                <option value="60">1 minute</option>
                <option value="120">2 minutes</option>
                <option value="300">5 minutes</option>
                <option value="1800">30 minutes</option>
                <option value="72000">120 minutes</option>
            </select>
            <div class="timer-container">
                <i class="fas fa-clock"></i>
                <span id="countdown">00:00:00</span>
            </div>
        </div>

        <button type="submit" class="submit-btn">
            <i class="fas fa-cog"></i> Generate log4j.xml
        </button>
    </form>

    <div id="logContainer" class="log-container" style="display: none;">
        <h3 class="section-title">Logging Information</h3>
        <table class="log-table" id="logEntries">
            <thead>
                <tr>
                    <th>Property</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody id="logTableBody">
            </tbody>
        </table>
    </div>

    <script>
        let timerId;
        const userId = 'admin';

        function addPackage() {
            const packageDiv = document.createElement('div');
            packageDiv.className = 'package-group';
            packageDiv.innerHTML = `
                <div class="form-group">
                    <label class="form-label">Package Name:</label>
                    <input type="text" name="packageName" class="form-input" placeholder="e.g., com.example"/>
                </div>
                <div class="form-group">
                    <label class="form-label">Log Level:</label>
                    <select name="packageLevel" class="form-select">
                        <option value="WARN">WARN</option>
                        <option value="FATAL">FATAL</option>
                        <option value="ERROR">ERROR</option>
                        <option value="INFO">INFO</option>
                        <option value="DEBUG">DEBUG</option>
                        <option value="TRACE">TRACE</option>
                    </select>
                </div>
                <button type="button" class="remove-package-btn" onclick="this.parentElement.remove()">
                    <i class="fas fa-trash"></i> Remove
                </button>
            `;
            document.getElementById('packages').appendChild(packageDiv);
        }

        // Add initial package group
        addPackage();

        function updateTimer(remainingMs) {
            clearInterval(timerId);

            if (remainingMs <= 0) {
                $('#countdown').text('00:00:00');
                return;
            }

            function displayTime() {
                const hours = Math.floor(remainingMs / 3600000);
                const minutes = Math.floor((remainingMs % 3600000) / 60000);
                const seconds = Math.floor((remainingMs % 60000) / 1000);

                $('#countdown').text(
                    `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`
                );

                remainingMs -= 1000;

                if (remainingMs < 0) {
                    clearInterval(timerId);
                    $('#countdown').text('00:00:00');
                }
            }

            displayTime();
            timerId = setInterval(displayTime, 1000);
        }

        function usubmit() {
            const form = $('#configForm');
            const formData = new FormData(form[0]);
            formData.append('userId', userId);

            $.ajax({
                url: form.attr('action'),
                type: 'PUT',
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    displayLogInfo(response);
                    if (response.remainingTime !== undefined) {
                        updateTimer(response.remainingTime);
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Error:', error);
                }
            });

            return false;
        }

        function displayLogInfo(logData) {
            const logEntries = $('#logTableBody');
            logEntries.empty();

            const logData1 = logData.data;
            if(Object.keys(logData1).length == 0) {
                $('#logContainer').hide();
                return;
            }
            
            $('#logContainer').show();
            const sortedKeys = Object.keys(logData1).sort();

            sortedKeys.forEach(key => {
                if (key === 'remainingTime') return;

                const value = logData1[key];
                const row = $('<tr>');
                const loggerKey = key == 'packageLogLevels' ? 'Package Specific Logging Level' : 'Root Level';
                
                row.append($('<td>').text(loggerKey));
                row.append($('<td>').addClass('log-value-cell').text(formatValue(value)));
                
                logEntries.append(row);
            });
        }

        function formatValue(value) {
            if (value === null) return 'N/A';
            if (typeof value === 'boolean') return value ? 'Yes' : 'No';
            if (typeof value === 'object') return JSON.stringify(value, null, 2);
            return value.toString();
        }

        // Initial data load
        $(document).ready(function () {
            $.get('/api/log4j2.json', function (response) {
                if (response) {
                    displayLogInfo(response);
                }
            }).fail(function (xhr, status, error) {
                console.error('Error fetching log data:', error);
            });

            $.get('/api/remaining-time', function(response) {
                updateTimer(response.remainingTime);
                displayLogInfo(response);
            });
        });
    </script>
</body>
</html>
